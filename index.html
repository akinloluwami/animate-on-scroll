<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack/110/Paper-Plane-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Scroll Animation</title>
  </head>
  <body>
    <header>
      <h1>ANIMATE ON SCROLL</h1>
    </header>

    <div class="animation">
      <img
        src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack/110/Paper-Plane-512.png"
        alt=""
        class="paper-plane"
      />
    </div>

    <footer><h1>NICE!!!</h1></footer>
    <!-------------------------OMOOOOOOOO THESE LIBRARIES TOO PLENTY------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/BezierPlugin.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
